<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- QR CODE-HTML,CSS  -->

    <div class="QR_bg">
        <div class="QR_card">
            <div class="QR_holder">
                <img src="./QR resource/image-qr-code.png" alt="QR" class="QR_image">
            </div>
            <div class="QR_text">
                <span class="QR_text-title">Improve your front-end skills by building projects.</span>
                <span class="QR_text-sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</span>
            </div>
        </div>
    </div>


    <!-- CALCULATOR -->

    <div class="calculator bg_1">
        <div class="calculator_body">
            <div class="calculator_top">
                <span class="calc">calc</span>
                <div class="calculator_themes">
                    <div class="theme_pointer"></div>
                    <div class="theme_1"></div>
                    <div class="theme_2"></div>
                    <div class="theme_3"></div>
                </div>
            </div>
            <div class="calculator_screen">
                <p></p>
            </div>
            <table class="calculator_keys">
                <tr>
                    <td><button class="keys_num">7</button></td>
                    <td><button class="keys_num">8</button></td>
                    <td><button class="keys_num">9</button></td>
                    <td><button class="keys_actions">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="keys_num">4</button></td>
                    <td><button class="keys_num">5</button></td>
                    <td><button class="keys_num">6</button></td>
                    <td><button class="keys_operator">+</button></td>
                </tr>
                <tr>
                    <td><button class="keys_num">1</button></td>
                    <td><button class="keys_num">2</button></td>
                    <td><button class="keys_num">3</button></td>
                    <td><button class="keys_operator">-</button></td>
                </tr>
                <tr>
                    <td><button class="keys_num">.</button></td>
                    <td><button class="keys_num">0</button></td>
                    <td><button class="keys_operator">/</button></td>
                    <td><button class="keys_operator">x</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="keys_actions keys_bottom">RESET</button></td>
                    <td colspan="2"><button class="keys_operator keys_bottom">=</button></td>
                </tr>    
            </table>
        </div>
    </div>



</body>
</html>
