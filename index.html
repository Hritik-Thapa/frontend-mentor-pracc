<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- QR CODE-HTML,CSS  -->

    <div class="QR_bg">
        <div class="QR_card">
            <div class="QR_holder">
                <img src="./QR resource/image-qr-code.png" alt="QR" class="QR_image">
            </div>
            <div class="QR_text">
                <span class="QR_text-title">Improve your front-end skills by building projects.</span>
                <span class="QR_text-sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</span>
                
            </div>
        </div>
    </div>




</body>
</html>
